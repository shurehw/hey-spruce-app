<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Response - Hey Spruce</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); 
            min-height: 100vh; 
            padding: 20px; 
            color: #1f2937;
        }
        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(30, 58, 138, 0.08), 0 8px 24px rgba(0,0,0,0.06); 
            overflow: hidden;
            border: 1px solid rgba(30, 58, 138, 0.1);
        }
        .header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); 
            color: white; 
            padding: 40px 30px; 
            text-align: center; 
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        .header > * { position: relative; z-index: 1; }
        .logo { 
            height: 40px; 
            margin-bottom: 10px; 
        }
        .content { 
            padding: 40px; 
            background: linear-gradient(180deg, #ffffff 0%, #f8fffe 100%);
        }
        .form-group { 
            margin-bottom: 24px; 
        }
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 600; 
            color: #1f2937; 
            font-size: 15px;
            letter-spacing: -0.01em;
        }
        input, textarea, select { 
            width: 100%; 
            padding: 16px; 
            border: 2px solid #e5e7eb; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s ease; 
            background: #ffffff;
            color: #1f2937;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; 
            border-color: #1e3a8a; 
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            transform: translateY(-1px);
        }
        textarea { 
            min-height: 120px; 
            resize: vertical; 
        }
        .btn { 
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); 
            color: white; 
            padding: 18px 32px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            width: 100%; 
            transition: all 0.3s ease; 
            letter-spacing: -0.01em;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.25);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn.changes { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        .btn.changes:hover { 
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
        }
        .signature-pad { 
            border: 2px dashed #1e3a8a; 
            border-radius: 12px; 
            height: 200px; 
            cursor: crosshair; 
            background: linear-gradient(45deg, #f8fafc 0%, #f1f5f9 100%); 
            transition: all 0.3s ease;
        }
        .signature-pad:hover {
            border-color: #1e40af;
            background: #f1f5f9;
        }
        .success-message { 
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); 
            color: #1e40af; 
            padding: 24px; 
            border-radius: 16px; 
            text-align: center; 
            margin-bottom: 24px; 
            border: 1px solid #1e3a8a;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.1);
        }
        .success-message h3 {
            margin-bottom: 8px;
            font-size: 20px;
        }
        .info-box { 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); 
            border-left: 4px solid #1e3a8a; 
            padding: 20px; 
            margin-bottom: 24px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.08);
        }
        .info-box p {
            margin-bottom: 6px;
            color: #1f2937;
        }
        .info-box strong {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/hey-spruce-logo.png" alt="Hey Spruce" class="logo">
            <h1>Hey Spruce</h1>
            <h2 id="pageTitle">Proposal Response</h2>
        </div>
        
        <div class="content">
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>Thank you for your response!</h3>
                <p>We've received your feedback and will get back to you within 24 hours.</p>
            </div>

            <div class="info-box">
                <p><strong>Client:</strong> <span id="clientName">Loading...</span></p>
                <p><strong>Response Type:</strong> <span id="actionType">Loading...</span></p>
            </div>

            <form id="responseForm">
                <div class="form-group">
                    <label for="contactName">Your Name *</label>
                    <input type="text" id="contactName" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email Address *</label>
                    <input type="email" id="contactEmail" required>
                </div>

                <div class="form-group">
                    <label for="contactPhone">Phone Number</label>
                    <input type="tel" id="contactPhone">
                </div>

                <div class="form-group" id="signatureSection" style="display: none;">
                    <label>Digital Signature *</label>
                    <canvas id="signaturePad" class="signature-pad" width="400" height="200"></canvas>
                    <button type="button" onclick="clearSignature()" style="margin-top: 12px; background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 2px 6px rgba(107, 114, 128, 0.2);" onmouseover="this.style.transform='translateY(-1px)'" onmouseout="this.style.transform='translateY(0px)'">Clear Signature</button>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" placeholder="Please share any questions, concerns, or specific requests..."></textarea>
                </div>

                <div class="form-group" id="urgencySection" style="display: none;">
                    <label for="urgency">When would you like to start?</label>
                    <select id="urgency">
                        <option value="asap">As soon as possible</option>
                        <option value="1week">Within 1 week</option>
                        <option value="2week">Within 2 weeks</option>
                        <option value="1month">Within 1 month</option>
                        <option value="flexible">Flexible timeline</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Submit Response</button>
            </form>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        const clientName = urlParams.get('client');
        const clientEmail = urlParams.get('email');

        // Update page content based on action
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('clientName').textContent = clientName || 'Unknown';
            document.getElementById('contactEmail').value = clientEmail || '';

            const pageTitle = document.getElementById('pageTitle');
            const submitBtn = document.getElementById('submitBtn');
            const signatureSection = document.getElementById('signatureSection');
            const urgencySection = document.getElementById('urgencySection');

            switch(action) {
                case 'approve':
                    pageTitle.textContent = 'Approve Proposal';
                    document.getElementById('actionType').textContent = 'Approval';
                    signatureSection.style.display = 'block';
                    urgencySection.style.display = 'block';
                    submitBtn.textContent = '‚úÖ Approve Proposal';
                    break;
                case 'changes':
                    pageTitle.textContent = 'Request Changes';
                    document.getElementById('actionType').textContent = 'Change Request';
                    submitBtn.textContent = 'üí¨ Submit Change Request';
                    submitBtn.classList.add('changes');
                    break;
                case 'decline':
                    pageTitle.textContent = 'Decline Proposal';
                    document.getElementById('actionType').textContent = 'Decline';
                    submitBtn.textContent = '‚ùå Submit Decline';
                    submitBtn.classList.add('decline');
                    break;
                default:
                    pageTitle.textContent = 'Proposal Response';
                    document.getElementById('actionType').textContent = 'General Response';
            }
        });

        // Signature pad functionality
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Form submission
        document.getElementById('responseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                action: action,
                clientName: clientName,
                clientEmail: clientEmail,
                contactName: document.getElementById('contactName').value,
                contactEmail: document.getElementById('contactEmail').value,
                contactPhone: document.getElementById('contactPhone').value,
                comments: document.getElementById('comments').value,
                urgency: document.getElementById('urgency').value,
                signature: action === 'approve' ? canvas.toDataURL() : null,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/api/proposal-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('responseForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('There was an error submitting your response. Please try again or contact us directly.');
                }
            } catch (error) {
                alert('There was an error submitting your response. Please try again or contact us directly.');
            }
        });
    </script>
</body>
</html>
