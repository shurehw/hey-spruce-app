<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subcontractor Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #10b981;
        }
        .test-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Subcontractor Portal</h1>
        <p>This is a test page to verify the deployment is working.</p>
        
        <button class="test-button" onclick="alert('Button clicked!')">Test Alert</button>
        <button class="test-button" onclick="testBid()">Test Bid Function</button>
        
        <div id="output"></div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        function testBid() {
            const output = document.getElementById('output');
            output.innerHTML = '<p style="color: green;">Bid function works! Time: ' + new Date().toLocaleTimeString() + '</p>';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            document.getElementById('output').innerHTML = '<p>Page loaded successfully at ' + new Date().toLocaleTimeString() + '</p>';
        });
    </script>
</body>
</html>
